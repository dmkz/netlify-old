<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Редирект на новый домен</title>
  <style>
    /* Фон затемнения */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease;
      z-index: 1000;
    }

    /* Окно сообщения */
    #info-window {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background: #fff;
      padding: 2rem;
      max-width: 90%;
      width: 400px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      opacity: 0;
      transition: opacity 0.5s ease, transform 0.5s ease;
      z-index: 1001;
      font-family: Arial, sans-serif;
    }

    /* Плавное появление */
    #overlay.show {
      opacity: 1;
      visibility: visible;
    }
    #info-window.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    /* Стили кнопки */
    #go-button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      outline: none;
      transform: scale(1);
      transition: transform 0.2s ease;
      animation: pulse 2s ease-in-out infinite;
    }
    #go-button:hover {
      transform: scale(1.1);
    }

    /* Анимация пульсации */
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50%      { transform: scale(1.05); }
    }

    /* Ссылка */
    #new-url {
      color: #4e54c8;
      text-decoration: none;
      word-break: break-all;
    }
  </style>
</head>
<body>

  <!-- Оверлей и окно -->
  <div id="overlay"></div>
  <div id="info-window">
    <p id="message"></p>
    <button id="go-button">Перейти</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Получаем текущий URL
      const currentUrl = new URL(window.location.href);
      const hostParts = currentUrl.hostname.split('.');
      // Находим индекс "netlify"
      const idx = hostParts.indexOf('netlify');
      if (idx > 0) {
        // Заменяем предыдущий элемент на "heroes"
        hostParts[idx - 1] = 'heroes';
      }
      // Собираем новый URL
      currentUrl.hostname = hostParts.join('.');
      const newUrl = currentUrl.toString();

      // Вставляем текст сообщения
      const msg = document.getElementById('message');
      msg.innerHTML = `
        Сайт внезапно переехал на новый домен!<br>
        Теперь эта страница доступна по адресу:<br>
        <a id="new-url" href="${newUrl}">${newUrl}</a>
      `;

      // Обработчик кнопки "Перейти"
      document.getElementById('go-button').addEventListener('click', () => {
        window.location.href = newUrl;
      });

      // Плавно показываем окно
      requestAnimationFrame(() => {
        document.getElementById('overlay').classList.add('show');
        document.getElementById('info-window').classList.add('show');
      });
    });
  </script>
</body>
</html>
